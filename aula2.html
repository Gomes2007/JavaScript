<html>
    <head>
        <title>Aula 2 - JavaScript</title>
    </head>
    <body>

        <p>Operadores Aritméticos em JavaScript</p>
        <ul>
            <li>+ Adição</li>
            <li>- Subtração</li>
            <li>* Multiplicação</li>
            <li>/ Divisão</li>
            <li>** Exponenciação</li>
        </ul>
        <hr>

        <script>
          //Some dois números do usuário
            let num1 = prompt("Digite o primeiro número");
            let num2 = prompt("Digite o segundo número");

            let resultado = parseFloat(num1) + parseFloat(num2);

            document.write("A soma dos números corresponde a:" + resultado)
            document.write("<br>");
            document.write(`A soma dos números correponde a: ${resultado}`);

        </script>
    </body>
</html>
